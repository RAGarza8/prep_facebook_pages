<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facelook</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel ="stylesheet">
  </head>

  <body>

<!--Homepage Navbar -->
	<nav class="navbar navbar-default navbar-homepage">
	  <div class="container-fluid">
	    <div class="navbar-header">
	    	<h2>Facelook</h2>
	    </div>

	  <form class="navbar-form navbar-right" role="search">
		  <div class="form-group">
		  	<p>Password</p>
		    <input type="text" class="form-control" placeholder="Password">
		  </div>

		  <button type="button" class="btn btn-default login-btn">Log in</button>

	  </form>

	  <form class="navbar-form navbar-right" role="search">
		  <div class="form-group">
		  	<p>Email</p>
		    <input type="text" class="form-control" placeholder="Email">
		  </div>
	  </form>
	  </div>
	</nav>
<!--End Navbar-->

<!--Main Body-->

<!--Connect with Friends Section-->
<div class="row">
  <div class="col-md-8">
  	<h1>Connect with Friends</h1>
  	<ul>
	  <li>See photos and updates in your news feed</li>
	  <li>Post your status for the world to see from your profile</li>
	  <li>Get in touch with your friends by "friending" them</li>
	  <li>Like things because you're a positive person</li>
	</ul>
  </div>

 <!--Sign Up Form Section-->

  <div class="col-md-4">
  	<h1>Sign Up</h1>

		<form class="form-horizontal">
		<fieldset>

		<!-- First Name Last Name input-->
	<div class = "form-group">
		  <div class="col-md-4">
		  <input id="" name="" type="text" placeholder="First Name" class="form-control input-md">
		    
		  </div>

		  <div class="col-md-4">
			  <input id="" name="" type="text" placeholder="Last Name" class="form-control input-md">
		  </div>
	</div>

		<!-- Email input-->
		<div class="form-group"> 
		  <div class="col-md-8">
		  	<input id="" name="" type="text" placeholder="Your Email" class="form-control input-md">
		  </div>
		</div>

		<!-- Password input-->
		<div class="form-group">
		  <div class="col-md-8">
		    <input id="" name="" type="password" placeholder="Your New Password" class="form-control input-md">
		    
		  </div>
		</div>

		<!-- Confirm Password input-->
		<div class="form-group">
		  <div class="col-md-8">
		    <input id="" name="" type="password" placeholder="Confirm Your Password" class="form-control input-md">
		    
		  </div>
		</div>

		<!-- Birthday Information -->
	<div class = "input-group">
		<div class="form-group">
		  <div class="col-md-4">
		    <select id="" name="" class="form-control">
		      <option value="">Month</option>
		    </select>
		  </div>

		  <div class="col-md-4">
		    <select id="" name="" class="form-control">
		      <option value="">Day</option>
		    </select>
		  </div>

		  <div class="col-md-4">
		    <select id="" name="" class="form-control">
		      <option value="">Year</option>
		    </select>
		  </div>
		</div>
	</div>

		<!-- Sex Checkbox -->
		<div class="input-group">
		<div class="form-group">
		  <div class="col-md-4">
		    <label class="checkbox-inline" for="-0">
		      <input type="checkbox" name="" id="-0" value="">
		      Female
		    </label>
		  </div>
		  <div class="col-md-4">
		  	<label class="checkbox-inline" for="-1">
		      <input type="checkbox" name="" id="-1" value="">
		      Male
		    </label>
		  </div>
		 </div>
		</div>

		<!-- Sign Up Button -->
		<div class="form-group">
		  <div class="col-md-8">
		    <button id="" name="" class="btn btn-primary">Sign up</button>
		  </div>
		</div>
		</fieldset>
		</form>
	</div>

<!--End Main Body-->








    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
